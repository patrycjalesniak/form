<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms playground</title>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <h1>Forms playground</h1>
      <form method="post" action="https://dev.cotenfrontend.pl" class="form">
        <p>
          <label for="firstName">Your Name:</label>
          <input
            class="form__item"
            type="text"
            value="Patrycja"
            placeholder="Please enter your name"
            id="firstName"
            name="firstName"
          />
        </p>
        <p>
            <label for="riddle">Riddle:</label>
            <input
              class="form__item"
              type="text"
              value="cotenfrontend"
              placeholder="Please enter your riddle"
              id="riddle"
              name="Patrycja"
            />
          </p>
        <p>
          <label>
            Your last name:
            <input
            required
              class="form__item"
              id="lastName"
              placeholder="Please enter your last name"
              name="lastName"
            />
          </label>
        </p>
        <p>
          <label>
            Favourite number:
            <input
              class="form__item"
              id="favouriteNumber"
              placeholder="Please enter your favourite number"
              name="favouriteNumber"
              type="number"
            />
          </label>
        </p>
        <p>
          <label>
            Phone number:
            <input
              class="form__item"
              id="phoneNumber"
              placeholder="Please enter your phone number"
              name="phoneNumber"
              type="tel"
            />
          </label>
        </p>
        <p>
          <label>
            E-mail:
            <input
              class="form__item"
              id="email"
              placeholder="Please enter your email"
              name="email"
              type="email"
            />
          </label>
        </p>
        <p>
          <label>
            Password:
            <input
              class="form__item"
              id="password"
              placeholder="Please enter your password"
              name="password"
              type="password"
            />
          </label>
        </p>
        <p>
          <label>
            Avatar:
            <input
              class="form__item"
              id="avatar"
              placeholder="Please enter your password"
              name="avatar"
              type="file"
            />
          </label>
        </p>
        <p>
          <label for="yourStory"> Your story:</label>
          <textarea id="yourStory" name="yourStory">My story is...</textarea>
        </p>
        <p>
          <label for="band">Pick one band:</label>
          <select name="band" id="band">
            <option value="band-1"> Radiohead</option>
            <option value="band-2"> Metalica</option>
            <option value="band-3"> Nirvana</option>
          </select>
        </p>
        <p>
          <label>
            Range:
            <input
              class="form__item range--js"
              id="range"
              name="range"
              type="range"
              min="0"
              max="100"
              step="10"
            />
          </label>
        </p>
        <fieldset>
          <legend>Address</legend>

          <p>
            <label>
              Street name:
              <input
                class="form__item"
                id="streetName"
                placeholder="Please enter street name"
                name="streetName"
              />
            </label>
          </p>
          <p>
            <label>
              City:
              <input
                class="form__item"
                id="city"
                placeholder="Please enter street name"
                name="city"
              />
            </label>
            <p>
                <label>
                    Postal code:
                    <input name="postalCode" pattern="[0-9]{2}-[0-9]{3}">
                </label>
            </p>
          </p>
        </fieldset>

        <fieldset>
          <legend>Favourite icecream flavour</legend>
          <p>
            <label
              ><input name="iceCream" type="radio" value="chocolate" />
              Chocolate</label
            >
          </p>
          <p>
            <label
              ><input name="iceCream" type="radio" value="lemon" /> Lemon
            </label>
          </p>
          <p>
            <label
              ><input name="iceCream" type="radio" value="strawberry" />
              Strawberry</label>
            
          </p>
        </fieldset>
        <p>
          <label>
            <input name="agreement" checked type="checkbox" value="agree" /> I
            agree</label>
          
        </p>
        <p>
            
        <input type="submit" value="Send" />
          </p>
      </form>
    </main>
  </body>
</html>
